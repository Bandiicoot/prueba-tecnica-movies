<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Selector</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/components/progress.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <div class="logo">Your Logo</div>

      <div class="progress-indicator">
        <span class="progress-text">QUESTION 1 OF 3</span>
        <div class="progress-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <h1 class="title">Choose a Movie</h1>
      <div class="movies-container"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Privacy policy &middot; Terms of use</p>
    </footer>

    <!-- Modal -->
    <div class="modal hidden">
      <div class="modal-content">
        <h2>Watch new movies for free!</h2>
        <p>Watch any movies online for free without ads!</p>
        <p>Have fun watching your favourite movies!</p>
        <button class="watch-btn">WATCH HERE!</button>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
